<div class="card" style="max-width: 38rem; float: none; margin:2rem auto; border: 2px solid #dc4726;">
    <div class="card-header">
        <h3 class="text-center mb-2 mt-3" style="font-size: 230%; color: #dc4726;">Login Form</h3>
    </div>
    <div class="card-body">
        <form id="login-form" class="form mx-5" (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group">
                <label for="email" class="mb-1">Email Address:</label>
                <input type="text" name="email" #email="ngModel" class="form-control" ngModel required email>
                <span class="help-block" style="color: red;" *ngIf="!email.valid && email.touched">Please enter a valid
                    email!</span>
            </div>
            <div class="form-group">
                <label for="password" class="mb-1 mt-3">Password:</label>
                <input type="text" type="password" name="password" #password="ngModel" class="form-control" ngModel
                    required>
                <span class="help-block" style="color: red;"
                    *ngIf="!password.valid && password.touched">Required!</span>
            </div>

            <div class="row">
                <div class="col text-center mt-3">
                    <button class="btn btn-block mb-1" [disabled]="!loginForm.valid"
                        style="background-color: #dc4726;">Submit</button>
                </div>
            </div>
            <div>
                <span class="text-center" style="color: red;"
                    *ngIf="loginFailed">Login Incorrect! Try Again</span>
            </div>
        </form>
    </div>
    <div class="card-footer text-center">
        <h6 class=""><a routerLink = "/registration" style="color: #dc4726;">Don't have an account? Sign up</a></h6>
        <h6 class="" ><a routerLink = "/adminLogin" (click)="sendMessage()" style="color: #ba1e1e;" >Signing in as admin? Click here</a></h6>
    </div>
</div>
