<div class="container">
    <h1 class="display-6 mt-4 text-center"> Sides</h1>
    <div *ngFor="let x of sidesMenu">
        <div class="card w-75 d-flex mt-4 mx-auto">
            <div class="card-body">
                <h5 class="card-title">{{x.title}}</h5>
                <p class="card-text">{{x.description}}</p>
                <button href="#" class="btn btn-primary" (click)="addToBasketFromMenu(x)">Order</button>
            </div>
        </div>
    </div>
    <div></div>
</div>
