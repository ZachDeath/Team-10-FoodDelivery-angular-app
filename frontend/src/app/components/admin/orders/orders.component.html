<div class="ml-5">
    <h4 class="mx-4 text-left">All Orders</h4>
    <table mat-table #table [dataSource]="orders" class = "container mx-auto">
        <ng-container matColumnDef="id">
            <th class="px-3" mat-header-cell *matHeaderCellDef>#</th>
            <td class="px-3" mat-cell *matCellDef="let order">{{ order.id }}</td>
        </ng-container>
        <ng-container matColumnDef="user_id">
            <th class="px-3" mat-header-cell *matHeaderCellDef>User ID</th>
            <td class="px-3" mat-cell *matCellDef="let order">
                <div class="flex-container py-0 px-0">{{ order.user_id }}</div>
            </td>
        </ng-container>
        <ng-container matColumnDef="employee_id">
            <th class="px-3" mat-header-cell *matHeaderCellDef>Employee ID</th>
            <td class="px-3" mat-cell *matCellDef="let order">{{ order.employee_id}}</td>
        </ng-container>
        <ng-container matColumnDef="order_date">
            <th class="px-3" mat-header-cell *matHeaderCellDef>Order Date</th>
            <td class="px-3" mat-cell *matCellDef="let order">{{ order.order_date | date: "short" }}</td>
        </ng-container>
        <ng-container matColumnDef="order_details">
            <th class="px-3" mat-header-cell *matHeaderCellDef>Order Details</th>
            <td class="px-3" mat-cell *matCellDef="let order">
                <div class="flex-container py-0 px-0" *ngFor="let items of order.items">{{ items.quantity }}x {{ items.menu.title }}</div>
            </td>
        </ng-container>
        <ng-container matColumnDef="price">
            <th class="px-3" mat-header-cell *matHeaderCellDef>Price</th>
            <td class="px-3" mat-cell *matCellDef="let order">
                <div class="flex-container py-0 px-0">{{ order.finalPrice | currency:"GBP" }}</div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>
</div>
