<div class="container p-0">
    <div class="card px-4">
        <h4 class="h8 py-3 text-center">Edit Address Details</h4>
        <div class="row gx-3">
            <form id="address-form" class="form" (ngSubmit)="onSubmit()" #addressForm="ngForm">
                
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row mb-4">
                  <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="firstname">First name</label>
                        <input type="text" name="firstname" #firstname="ngModel" class="form-control" ngModel required>
                        <span class="help-block" style="color: red;"
                            *ngIf="!firstname.valid && firstname.touched">First Name Required!</span>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="lastName">Last name</label>
                        <input type="text" name="lastname" #lastname="ngModel" class="form-control" ngModel required>
                        <span class="help-block" style="color: red;"
                            *ngIf="!lastname.valid && lastname.touched">Last Name Required!</span>
                    </div>
                  </div>
                </div>
      
                
                <div class="form-outline mb-4">
                    <label class="form-label" for="address1">Address line 1</label>
                    <input type="text" name="address1" #address1="ngModel" class="form-control" ngModel required>
                    <span class="help-block" style="color: red;"
                            *ngIf="!address1.valid && address1.touched">Address Line 1 Required!</span>
                </div>
      
                
                <div class="form-outline mb-4">
                    <label class="form-label" for="address2">Address line 2 (Optional)</label>
                    <input type="text"  name="address2" #address2="ngModel"class="form-control" ngModel>
                </div>
      
                
                <div class="form-outline mb-4">
                    <label class="form-label" for="city">City</label>
                    <input type="text"  name="city" #city="ngModel" class="form-control" ngModel required>
                    <span class="help-block" style="color: red;"
                            *ngIf="!city.valid && city.touched">City Required!</span>
                </div>
      
                <div class="form-outline mb-4">
                    <label class="form-label" for="state">State/Province/Region</label>
                    <input type="text"  name="state" #state="ngModel" class="form-control" ngModel required>
                    <span class="help-block" style="color: red;"
                            *ngIf="!state.valid && state.touched">State/Province/Region Required!</span>
                </div>
      
                <div class="form-outline mb-4">
                    <label class="form-label" for="post">Post Code</label>
                    <input type="text" name="post" #post="ngModel" class="form-control" ngModel required>
                    <span class="help-block" style="color: red;"
                            *ngIf="!post.valid && post.touched">Post Code Required!</span>
                </div>

                <div class="row">
                    <div class="col text-center">
                        <button class="btn btn-block mb-4" 
                            style="background-color: #dc4726;" [disabled]="!addressForm.valid">Save Details</button>
                    </div>
                </div>
                
              </form>
        </div>
    </div>
</div>
