<div class="text-center mt-4" style="color: #dc4726;">
    <h1>Basket Summary</h1>
    <h6>You currently have <b>{{itemsInBasket.length}} {{itemsInBasket.length !==1 ? 'items' : 'item' }} </b> in your order</h6>
</div>


<div class="card" style="max-width: 38rem; margin:2rem auto; border: 2px solid #dc4726;" *ngFor="let item of itemsInBasket">
    <div class="card-body">
        <div class="row">
            <div class="col-md-auto" width="110px">
                <img [src]="item.picture" width="100px"  height="100px">
            </div>
            <div class="col-6 text-right">
                <h5 class="text-right"><b>{{item.title}}: £{{item.price}}</b></h5>
                <h6>{{item.description}}</h6>
            </div>
            <div class="col">
                <h6>Quantity: {{item.quantity}}</h6>
                <button class="btn" style="background-color: #dc4726; margin-top: 35px;" (click)="deleteItems(item)">Delete {{item.title}}</button>
            </div>

        </div>
        
    </div>
</div>

<div class="text-center" style="color: #dc4726;">
    <h6>Order Total: <b>£{{basketPrice}}</b></h6>
</div>


<div class="row justify-content-center">
    <div class="col d-flex justify-content-center">
        <button class="btn" style="background-color: #dc4726;">Checkout</button>
        
    </div>
</div>

<div class="row justify-content-center mt-5">
    <div class="col d-flex justify-content-center">
        <button class="btn" style="background-color: #dc4726;" (click)="addItems()">Add Test</button>
    </div>
</div>
