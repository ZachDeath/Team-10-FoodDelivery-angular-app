<div class="container p-0">
    <div class="card px-4">
        <h4 class="h8 py-3 text-center">Edit Address Details</h4>
        <div class="row gx-3">
            <form>
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row mb-4">
                  <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="form7Example1">First name</label>
                        <input type="text" id="form7Example1" class="form-control" />
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-outline">
                        <label class="form-label" for="form7Example2">Last name</label>
                        <input type="text" id="form7Example2" class="form-control" />
                    </div>
                  </div>
                </div>
      
                
                <div class="form-outline mb-4">
                    <label class="form-label" for="form7Example3">Address line 1</label>
                    <input type="text" id="form7Example3" class="form-control" />
                </div>
      
                
                <div class="form-outline mb-4">
                    <label class="form-label" for="form7Example3">Address line 2</label>
                    <input type="text" class="form-control" />
                </div>
      
                
                <div class="form-outline mb-4">
                    <label class="form-label" for="form7Example3">City</label>
                    <input type="text"  class="form-control" />
                </div>
      
                <div class="form-outline mb-4">
                    <label class="form-label" for="form7Example3">State/Province/Region</label>
                    <input type="text"  class="form-control" />
                </div>
      
                <div class="form-outline mb-4">
                    <label class="form-label" for="form7Example3">Post Code</label>
                    <input type="text" class="form-control" />
                </div>

                <div class="row">
                    <div class="col text-center">
                        <button class="btn btn-block mb-4" 
                            style="background-color: #dc4726;">Save Details</button>
                    </div>
                </div>
      
              </form>
        </div>
    </div>
</div>
